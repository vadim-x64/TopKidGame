<!doctype html>
<html lang="uk">
<head>
  <title>Spots</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="src/resources/logotype.png" type="image/png" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/appearence/index.css" />
  <link rel="stylesheet" href="src/appearence/splash.css" />
  <link rel="stylesheet" href="src/appearence/start.css" />
  <link rel="stylesheet" href="src/appearence/panel.css" />
  <link rel="stylesheet" href="src/appearence/spots.css" />
  <link rel="stylesheet" href="src/appearence/mechanics.css" />
  <link rel="stylesheet" href="src/appearence/victory.css" />
  <link rel="stylesheet" href="src/appearence/timer.css" />
  <link rel="stylesheet" href="src/appearence/pause.css" />
</head>
<body>

<video id="backgroundVideo" autoplay muted loop playsinline>
  <source src="src/resources/mainX.mp4" type="video/mp4" media="(max-width: 768px)">
  <source src="src/resources/main.mp4" type="video/mp4">
</video>

<video id="gameBackgroundVideo" autoplay muted loop playsinline>
  <source src="src/resources/gameX.mp4" type="video/mp4" media="(max-width: 768px)">
  <source src="src/resources/game.mp4" type="video/mp4">
</video>

<audio id="backgroundMusic" loop preload="auto">
  <source src="src/resources/start.mp3" type="audio/mpeg">
</audio>

<audio id="gameMusic" loop preload="auto">
  <source src="src/resources/game.mp3" type="audio/mpeg">
</audio>

<div class="fade-overlay" id="fadeOverlay"></div>

<div class="loading-screen" id="loadingScreen">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <div class="loading-text">Завантаження...</div>
  </div>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h3>Повернутися до головного меню?</h3>
    <div class="modal-buttons">
      <button class="modal-button cancel" id="cancelButton">Скасувати</button>
      <button class="modal-button confirm" id="confirmButton">Так, вийти</button>
    </div>
  </div>
</div>

<div class="splash-screen" id="splashScreen">
  <img src="src/resources/logotype.png" alt="..." class="splash-logo">
  <div class="splash-text">
    <span class="main-text">SPOTS</span>
    <span class="outline-text">GAMING</span>
  </div>
</div>

<div class="main-menu" id="mainMenu">
  <button class="game-button" id="newGameButton">
    НОВА ГРА
  </button>
</div>

<div class="game-panel" id="gamePanel">
  <button class="back-button" id="backButton">
    <img src="https://cdn-icons-png.flaticon.com/128/2644/2644908.png" alt="...">
  </button>
  <button class="shuffle-button" id="shuffleButton">
    <img src="https://cdn-icons-png.flaticon.com/128/12318/12318556.png" alt="...">
  </button>
  <div class="panel-grid" id="panelGrid"></div>
</div>

<script src="src/scripts/splash.js"></script>
<script src="src/scripts/panel.js"></script>
<script src="src/scripts/index.js"></script>
<script src="src/scripts/mechanics.js"></script>
<script src="src/scripts/victory.js"></script>
<script src="src/scripts/timer.js"></script>
<script src="src/scripts/pause.js"></script>
<script src="src/scripts/items.js"></script>
</body>
</html>
